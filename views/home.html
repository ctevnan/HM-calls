<!DOCTYPE html>
<html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HM Api Calls</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Oxygen'>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="shortcut icon" href="">
  <style>
  table, th, td {
    border: 4px solid black;
  }
  </style>    
  </head>
  <body>
    <nav class="navbar navbar-inverse"></nav>
      <div class="container">
        <div class="page-header">
          <h1>Halberd Technologies, LLC</h1>
          <h2>API Results</h2>
        </div>
      </div>
      <div class="container">
        <div class="row show-grid">
          <div id="leftcolumn" class="span6">
            <form id="form" class="well" target="response" enctype="multipart/form-data" method="post" action="/file-upload">
            <fieldset>
              <legend>HTTP POST</legend>
              <br/>
                <div class="row show-grid">
                  <div class="span1">
                    <div class="control-group">
                      <label class="control-label" for="httpmethod">Method</label>
                        <div class="controls">
                          <select class="input-small" id="httpmethod">
                            <option>POST</option>
                          </select>  
                        </div>
                    </div>
                  </div>
                  <br/>
                  <div class="span4">
                    <div class="control-group">
                      <label class="control-label" for="urlvalue">Endpoint</label>
                        <div class="controls">
                          <input type="text" class="input-xlarge" id="urlvalue" value="url">
                        </div>
                    </div>
                  </div>  
                  <div class="span 4">
                    <div class="control-group">
                      <label class="control-label" for="UUID">UUID</label>
                        <div class="controls">
                          <input type="text" class="input-xlarge" id="userIDValue" value="userID">
                        </div>
                    </div>
                  </div>  
                  <div class="span 4">
                    <div class="control-group">
                      <label class="control-label" for="currentDB">currentDB</label>
                        <div class="controls">
                          <input type="text" class="input-xlarge" id="currentDBValue" value="currentDB">
                        </div>
                    </div>
                  </div>  
                  <div class="span 2">
                    <div class="control-group">
                      <label class="control-label" for="mode">Mode</label>
                        <div class="controls">
                          <select class="input-small" id="modevalue">
                            <option>Match</option>
                            <option>ToDatabase</option>
                          </select>
                        </div>
                    </div>
                  </div>  
                  <br/>
                  <div class="span 4">
                    <div class="controls">
                      <input type="file" name="thumbnail">
                    </div>
                  </div>                         
              </fieldset>
              <br/>
              <button type="submit" class="btn btn-default">Submit</button> 
            </form>
          </div>
        </div>
      </div> 
    </div>  
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <table id="invList">
              <tr>
                <th>name</th>
                <th>userID</th>
                <th>currentDatabase</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>        
      <nav class="navbar navbar-inverse navbar-fixed-bottom"></nav>   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/calls2.js"></script>
  </body>
</html>
