<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <title>HM Api Calls</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Oxygen'>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse"></nav>
      <div class="container">
        <div class="page-header">
          <h1>Halberd Match <small>Databases, Images</small></h1>
        </div>
      </div> 
      <div class="container">   
        <div class="row show-grid">
          <div id="leftcolumn" class="span6">
            <form id="paramsform" class="well" target="outputframe">
              <fieldset>
                <legend>HTTP Request Options</legend>
                <br/>
                <div class="row show-grid">
                  <div class="span1">
                    <div class="control-group">
                      <label class="control-label" for="httpmethod">Method</label>
                      <div class="controls">
                        <select class="input-small" id="httpmethod">
                          <option>GET</option>
                          <option>POST</option>
                        </select>  
                      </div>
                    </div>
                  </div>
                  <div class="span4"></div>
                    <div class="control-group">
                      <label class="control-label" for="urlvalue">Endpoint</label>
                      <div class="controls">
                        <input type="text" class="input-xlarge" id="urlvalue" value="urlvalue">
                      </div>
                    </div>
                  </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>                         
      <br/>   
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">UUID</span>
                  <input type="text" class="form-control" placeholder="UUID" aria-describedby="sizing-addon2">
              </div>
            </div>
          </div>
        </div>  
        <div-class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body"> 
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">Database</span>
                  <input type="text" class="form-control" placeholder="Database" aria-describedby="sizing-addon2">
              </div>    
            </div>    
          </div> 
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="list-group"></div>
          </div>       
          <div class="row">
            <div class="col-md-8">
              <table class="table table-bordered">
                <thead>
                  <th>Databases</th>
                  <th>Files</th>
                </thead>
                <tbody></tbody>  
              </table>
            </div>
          </div>
        </div>
      </div>        
      <nav class="navbar navbar-inverse"></nav>  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://localhost:3000?callback=myCallbackFunction"></script>
    <script type="text/javascript" src="js/calls2.js"></script>
    <script type="text/javascript" src="js/interact.js"></script>
  </body>
</html>
