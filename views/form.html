<html>
  <body>
    <div class="container">   
      <div class="row show-grid">
        <div id="leftcolumn" class="span6">
          <form id="form" class="well" target="outputframe" enctype="multipart/form-data" method="post" action="/file-upload">
            <fieldset>
              <legend>HTTP Request Options</legend>
              <br/>
              <div class="row show-grid">
                <div class="span1">
                  <div class="control-group">
                    <label class="control-label" for="httpmethod">Method</label>
                      <div class="controls">
                        <select class="input-small" id="httpmethod">
                          <option>POST</option>
                        </select>  
                      </div>
                  </div>
                </div>
                <br/>
                <div class="span4">
                  <div class="control-group">
                    <label class="control-label" for="urlvalue">Endpoint</label>
                      <div class="controls">
                        <input type="text" class="input-xlarge" id="urlvalue" value="url">
                      </div>
                  </div>
                </div>  
                <div class="span 4"></div>
                  <div class="control-group">
                    <label class="control-label" for="userID">userID</label>
                      <div class="controls">
                        <input type="text" class="input-xlarge" id="userIDValue" value="userID">
                      </div>
                  </div>
                  <div class="span 4"></div>
                    <div class="control-group">
                      <label class="control-label" for="currentDB">currentDB</label>
                        <div class="controls">
                          <input type="text" class="input-xlarge" id="currentDBValue" value="currentDB">
                        </div>
                    </div>
                    <div class="span 2"></div>
                      <div class="control-group">
                        <label class="control-label" for="mode">Mode</label>
                          <div class="controls">
                            <select class="input-small" id="modevalue">
                              <option>Match</option>
                              <option>ToDatabase</option>
                            </select>
                          </div>
                      </div>
                      <br/>
                      <div class="span 4"></div>
                        <div class="controls">
                          <input type="file" name="thumbnail">
                        </div>                       
              </fieldset>
              <br/>
              <button type="submit" class="btn btn-default">Submit</button> 
          </form>
        </div>
      </div>
    </div>  
  </body>
</html>
